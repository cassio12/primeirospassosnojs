<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<title>Calculadora</title>
</head>
<body>
	<main>
		<section>
			<div class="calculadora">
				<input class="display" id="display" type="text" >
				<div class="botoes-div">
					<div class="botoes-b">
						</br></br>
						<button id="_7">7</button>
						<button id="_8">8</button>
						<button id="_9">9</button>
						<button id="_dividir">/</button>
						</br>

						<button id="_4">4</button>
						<button id="_5">5</button>
						<button id="_6">6</button>
						<button id="_multiplicar">*</button>
						</br>

						<button id="_1">1</button>
						<button id="_2">2</button>
						<button id="_3">3</button>
						<button id="_subtrair">-</button>
						</br>

						<button id="_igual">=</button>
						<button id="_0">0</button>
						<button id="_apagar"> &#8617;</button>
						<button class="soma" id="_soma">+</button>
						</br>
						<button class="ponto" id="_ponto">.</button>
						<button class="del" id="_del">CE</button>
					</div>
				</div>	
			</div>
		</section>
	</main>

	<script type="text/javascript" src="calculadora.js"></script>

</html>
