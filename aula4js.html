<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="aula4js.css">
	<script src="aula4js.js"></script>
	<title>Calculadora Aritim√©tica</title>
</head>

<body>
	<div class="caixa--calculadora">
		<div class="caixa--display">
			<input type="text" id="display">
		</div>
		<div class="caixa--botoes">
			<input class="botao--itens" type="button" value="7" id="_7">
			<input class="botao--itens" type="button" value="8" id="_8">
			<input class="botao--itens" type="button" value="9" id="_9">
			<input class="botao--itens" type="button" value="/" id="_divisao">
			
			<input class="botao--itens" type="button" value="4" id="_4">
			<input class="botao--itens" type="button" value="5" id="_5">
			<input class="botao--itens" type="button" value="6" id="_6">
			<input class="botao--itens" type="button" value="*" id="_multiplicacao">
			
			<input class="botao--itens" type="button" value="1" id="_1">
			<input class="botao--itens" type="button" value="2" id="_2">
			<input class="botao--itens" type="button" value="3" id="_3">
			<input class="botao--itens" type="button" value="-" id="_subtracao">
			
			<input class="botao--itens" type="button" value="0" id="_0">
			<input class="botao--itens" type="button" value="&#8617;" id="_apagar">
			<input class="botao--itens" type="button" value="=" id="_igual">
			<input class="botao--itens botao--itens-adicao" type="button" value="+" id="_adicao">
			
			<input class="botao--del" type="button" value="CE" id="_del">
			<input class="botao--itens" type="button" value="." id="_ponto">
			<input class="butao--solid" type="button" value="">
		</div>
	</div>	
</body>	

</html>
